<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .all {
            position: relative;
        }
        .resolution {
            height: 50px;
            width: 50px;
        }
        .one {
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        .two {
            margin: 0 auto;
            background-color: black;
            left: 50%;
            top:0;
        }
        .three {
            position: absolute;
            background-color: blue;
            left: 93%;
            top: 0;
        }
        .fore {
            position: absolute;
            background-color: green;
            left: 0;
            top: 50%;
        }
        .five {
            position: absolute;
            background-color: yellow;
            left: 47%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="one resolution"></div>
        <div class="two resolution"></div>
        <div class="three resolution"></div>
        <div class="fore resolution"></div>
        <div class="five resolution"></div>
        <div class="six resolution"></div>
        <div class="seven resolution"></div>
        <div class="eight resolution"></div>
        <div class="nine resolution"></div>
    </div>

</body>
</html>

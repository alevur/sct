<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .traffic_light {
            margin: 0 auto;
            height: 430px;
            width: 200px;
            border: 1px solid black;
        }
        .circle{
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 25%;
        }
        .red {
            background-color: red;
            top: 10%;
        }
        .yellow {
            background-color: yellow;
            top: 15%;
        }
        .green {
            background-color: green;
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="traffic_light">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
</body>
</html>

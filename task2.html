<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cub {
            height: 150px;
            width: 150px;
            position: absolute;
        }
        .red {
            background-color: red;
            top: 50px;
            left: 50px;
        }
        .blue {
            background-color: blue;
            top: 150px;
            left: 150px;
            z-index: -1;
        }
        .green {
            background-color: green;
            top: 250px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div>
        <div class="red cub"></div>
        <div class="blue cub"></div>
        <div class="green cub"></div>
    </div>

</body>
</html>

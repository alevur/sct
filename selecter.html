<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin: 0 auto;
        }
        th {
            border: 5px solid transparent;
            height: 50px;
            width: 50px;
        }
        th:hover {
            background: blue;
            border: 5px solid orange;
            border-radius: 100%;
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </table>
    </div>
</body>
</html>

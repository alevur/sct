<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            padding: 20px 0;
            margin: 0 auto;
            width: 90%;
        }
        .container .item {
            background-color: gray;
            display: inline-block;
            height: 250px;
            margin: 0 1.5%;
            width: 30%;

        }
        .container .item .child {
            background-color: green;
            position: relative;
            height: 80px;
            width: 80px;
        }
        .container .item.parrent .child {
            left: 10px;
            top: 10px;
        }
        .container .item:first-child .child {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="child"></div>
        </div>
        <div class="item parrent">
            <div class="child"></div>
        </div>
        <div class="item">
            <div class="child"></div>
        </div>
    </div>

</body>
</html>
